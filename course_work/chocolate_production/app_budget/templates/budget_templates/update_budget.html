<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Update Budget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        label{
            font-size: 1.2rem;
        }
        h4 {
            margin-left: 8px;
        }
        .input-field {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue darken-2">
            <a href="#" class="brand-logo center">Budget</a>
        </div>
    </nav>
    <div class="container">
        <h4>Update Budget</h4>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <input id="budget_amount" type="number" step="any" min="0" name="budget_amount" value="{{ data.budget_amount }}" required>
                    <label for="budget_amount">Budget Amount</label>
                    <span class="helper-text" data-error="Please enter a positive number">Enter budget amount</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="percentage" type="number" min="0" max="100" step="any" name="percentage" value="{{ data.percentage }}" required>
                    <label for="percentage">Percentage</label>
                    <span class="helper-text" data-error="Please enter a number between 0% and 100%">Enter percentage</span>
                </div>
                <div class="input-field col s12 m6">
                    <input id="bonus" type="number" min="0" max="100" step="any" name="bonus" value="{{ data.bonus }}" required>
                    <label for="bonus">Bonus</label>
                    <span class="helper-text" data-error="Please enter a number between 0% and 100%">Enter bonus</span>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light blue darken-2" type="submit" name="action">Update Budget</button>
                    <a class="waves-effect waves-light btn blue darken-2" href="{% url 'budget' %}">Cancel</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
