<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .row {
            margin-bottom: 0px;
        }
        .container {
            margin-top: 10px;
        }
        h4 {
            margin-left: 13px;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue darken-2">
            <a href="#" class="brand-logo center">Employee</a>
        </div>
    </nav>
    <div class="container">
        <h4>Add employee</h4>
        <div class="row">
            <form class="col s12" method="POST" action="{% url 'add_employee' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <input id="full_name" type="text" name="full_name" required>
                        <label for="full_name">Full Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select name="job_title">
                            {% for position in positions %}
                                <option value="{{ position.0 }}">{{ position.1 }}</option>
                            {% endfor %}
                        </select>
                        <label>Job Title</label>
                    </div>                    
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="salary" type="number" name="salary" required>
                        <label for="salary">Salary</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="address" type="text" name="address" required>
                        <label for="address">Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="telephone" type="tel" name="telephone" required>
                        <label for="telephone">Telephone</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light blue darken-2" type="submit">Add Employee</button>
                <a class="waves-effect waves-light btn blue darken-2" href="{% url 'employee_list' %}">Cancel</a>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
