<!-- Модальное окно для обновления ингредиента -->
<div id="UpdateModal" class="modal fade">
    <div class="modal-dialog modal-lg animated">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Employee</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form method="POST" action="{% url 'update_employee' employee.0 %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="full_name">Full Name:</label>
                        <input type="text" required class="form-control" id="full_name" name="full_name" value="{{employee.1}}">
                    </div>
                    <div class="form-group">
                        <label for="job_title">Job Title:</label>
                        <select id="job_title" name="job_title">
                            {% for position in positions %}
                                {% if position.0 == employee.2 %}
                                    <option value="{{ position.0 }}" selected>{{ position.1 }}</option>
                                {% else %}
                                    <option value="{{ position.0 }}">{{ position.1 }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" class="form-control" id="salary" name="salary" value="{{ employee.3 }}" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" required class="form-control" id="address" name="address" value="{{ employee.4 }}">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="text" class="form-control" id="telephone" name="telephone" value="{{ employee.5 }}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
